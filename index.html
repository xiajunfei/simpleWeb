<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script><!--angular路由，单页面跳转，单必须先引用angular.js-->
<script>
	var app=angular.module("myApp",["ngRoute"]);//创建一个应用对象，加载路由模块（路由的本质就是链接挑战，路由就是做单页面应用的主要技术）
	//应用的路由配置
	app.templatePath="template/";
	app.config(["$routeProvider","$httpProvider",function($route){
		$route.when('/',{
			templateUrl:app.templatePath+"index.html",
			controller:"index"
		}).when('/listarticle',{
			templateUrl:app.templatePath+"listarticle.html",
			controller:"listarticle"
		}).when('/listproduct',{
			templateUrl:app.templatePath+"listproduct.html",
			controller:"listproduct"
		}).when('/detail',{
			templateUrl:app.templatePath+"detail.html",
			controller:"detail"
		}).when('/contactus',{
			templateUrl:app.templatePath+"contactus.html",
			controller:"contactus"
		})
	}]);
	//联系我们的控制器数据
	app.controller('inforText',function($scope, $http){
		$http({
			url:'data/dataOne.json'
		}).success(function(data){ 
			$scope.texts=data.infor;
		}).error(function(){ 
			alert("服务忙，请重试");
		});
	});
	
	//首页的控制器,以后加数据
	app.controller('index',function($scope, $http){
		$http({
			url:'data/dataOne.json'
		}).success(function(data){ 
			$scope.names=data.sites;
		}).error(function(){ 
			alert("服务忙，请重试");
		});
	});
	//列表文章的控制器
	app.controller('listarticle',function($scope,$http){
		$http({
			url:'data/dataOne.json'
		}).success(function(data){ 
			$scope.names=data.listArticle;
		}).error(function(){ 
			alert("服务忙，请重试");
		});
	});
	//产品列表的控制器
	app.controller('listproduct',function($scope,$http){
		$http({
			url:'data/dataOne.json'
		}).success(function(data){ 
			$scope.names=data.imageInfor;
		}).error(function(){ 
			alert("服务忙，请重试");
		});
	});
	app.controller('detail',function($scope){
		
	});
	app.controller('contactus',function($scope,$http){
		$http({
			url:'data/dataOne.json'
		}).success(function(data){ 
			$scope.texts=data.infor;
		}).error(function(){ 
			alert("服务忙，请重试");
		});
	});
</script>
